<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORKUT Clone</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/login-responsive.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./imgs/orkut-logo.png" alt="logotipo do orkut" />
    </div>

    <div class="container">
      <div class="fields">
        <div class="fields__title">
          <p id="field__title">
            Acesse o <span class="pink-font">orkut</span> com a sua conta
            <span style="color: rgb(21, 135, 211)">G</span
            ><span style="color: rgb(231, 52, 52)">o</span
            ><span style="color: rgb(245, 193, 24)">o</span
            ><span style="color: rgb(21, 135, 211)">g</span
            ><span style="color: rgb(51, 185, 24)">l</span
            ><span style="color: rgb(241, 72, 72)">e</span>!
          </p>
        </div>

        <div class="fields__textbox">
          <input
            type="email"
            name=""
            id="field__email"
            placeholder="E-mail ou número de Celular"
          />
          <input type="password" name="" id="field__pass" placeholder="Senha" />
        </div>

        <div class="fields__remember">
          <input type="checkbox" name="" id="field__remember" />
          <label for="field__remember">Lembrar sempre do meu acesso</label>
        </div>

        <div class="fields__buttons">
          <button id="btn__login">ENTRAR</button>
        </div>

        <div class="fields__recovery">
          <a href="#">Esqueci senha ou e-mail</a>
        </div>

        <div class="fields__create">
          <a href="create.html"
            >Não tem conta ? <span class="pink-font">Criar agora</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
