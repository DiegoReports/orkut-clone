<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORKUT | Criar Usuário</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/login-responsive.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./imgs/orkut-logo.png" alt="logotipo do orkut" />
    </div>

    <div class="container">
      <div class="fields">
        <div class="fields__title">
          <p id="field__title">
            Seja bem-vindo ao <span class="pink-font">orkut</span>!
          </p>
        </div>

        <div class="fields__textbox">
          <input type="text" name="" id="field__name" placeholder="Seu nome" />
          <input
            type="email"
            name=""
            id="email"
            placeholder="Seu E-mail ou numero de telefone"
          />
          <input type="password" name="" id="field__pass" placeholder="Senha" />
        </div>

        <div class="fields__remember">
          <input type="radio" name="genre" id="field__genre" />
          <label for="field__remember">Masculino</label>
          <input type="radio" name="genre" id="field__genre" />
          <label for="field__remember">Feminino</label>
        </div>

        <div class="fields__buttons">
          <button id="btn__login">CADASTRAR</button>
        </div>

        <div class="fields__create">
          <a href="index.html"
            >Já tem tem conta ? <span class="pink-font">Entrar agora</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
